<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagen Responsive</title>
  <style>
    /* Contenedor del recuadro */
    .recuadro {
      max-width: 400px;   /* tamaño máximo */
      margin: auto;       /* centrado */
      border: 2px solid #333; 
      border-radius: 10px;
      padding: 10px;
      background-color: #f9f9f9;
    }

    /* Imagen responsive */
    .recuadro img {
      width: 100%;    /* se ajusta al ancho del recuadro */
      height: auto;   /* mantiene la proporción */
      border-radius: 8px;
      display: block;
    }
  </style>
</head>
<body>

  <div class="recuadro">
    <img src="assets/LOGO_MARTILLO.png" alt="logo_elMartillo">
  </div>

</body>
</html>
