<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tigo</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }

    /* Recuadro ocupa toda la pantalla */
    .recuadro {
      width: 100vw;     /* 100% ancho de la ventana */
      height: 100vh;    /* 100% alto de la ventana */
      overflow: hidden; /* evita scroll si la imagen es m√°s grande */
    }

    /* Imagen ocupa toda la pantalla */
    .recuadro img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* cubre todo sin deformarse */
      display: block;
    }
  </style>
</head>
<body>

  <div class="recuadro">
    <img src="assets/LANDING PAGE TIGO - P.png" alt="landindTigo">
  </div>

</body>
</html>
